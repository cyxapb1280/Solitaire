<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js" defer></script>
  <script src="js/component.js" defer></script>
  <script src="js/dragManager.js" defer></script>
  <script src="js/cardHolder.js" defer></script>
  <script src="js/field.js" defer></script>
  <script src="js/app.js" defer></script>
  <meta charset="UTF-8">
  <title>Solitaire</title>
</head>
<body>
  <div class="field" data-component="field">
    <div class="card-holder" data-component="deck"></div>
    <div class="card-holder" data-component="open-deck"></div>

    <div class="card-holder home js-droppable" data-home-id="home-0"></div>
    <div class="card-holder home js-droppable" data-home-id="home-1"></div>
    <div class="card-holder home js-droppable" data-home-id="home-2"></div>
    <div class="card-holder home js-droppable" data-home-id="home-3"></div>

    <br>
    <div class="card-holder pile" data-pile-id="pile-0"></div>
    <div class="card-holder pile" data-pile-id="pile-1"></div>
    <div class="card-holder pile" data-pile-id="pile-2"></div>
    <div class="card-holder pile" data-pile-id="pile-3"></div>
    <div class="card-holder pile" data-pile-id="pile-4"></div>
    <div class="card-holder pile" data-pile-id="pile-5"></div>
    <div class="card-holder pile" data-pile-id="pile-6"></div>

    <div data-component="drag-manager"></div>
  </div>

  <script type="text/template" id="cards-deck-template">
    <div>
      <% cards.forEach(function(card) {%>
        <div class="card js-closed" data-selector="card" data-card-id="<%-card.id%>" data-current-holder-id="deck" style="<%-styleStr%>">
          <img src="img/cards/<%-card.id %>.png" alt="<%-card.id%>">
        </div>
      <% }); %>
    </div>
  </script>
</body>
</html>
